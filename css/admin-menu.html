<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/admin-css.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin menu panel</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="image/Logo2.png" alt="">
            </div>

            <span class="logo_name">Ristorante</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="admin.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="admin-menu.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Menu</span>
                </a></li>
                <li><a href="admin-reservation.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Reservation</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="images/profile.jpg" alt="">
        </div>
        <div class="dash-content">
            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Menu Data</span>
                </div>
        
                <div class="activity-data">
                    <div class="data names">
                        <span class="data-title">Name</span>
                        <span class="data-list">Ravioli</span>
                        <span class="data-list">Risotto</span>
                        <span class="data-list">Spaghetti</span>
                        <span class="data-list">Gelato</span>
                        <span class="data-list">Bruchetta</span>
                    </div>
                    <div class="data price">
                        <span class="data-title">Price</span>
                        <span class="data-list">Rp. </span>
                        <span class="data-list">Rp. </span>
                        <span class="data-list">Rp. </span>
                        <span class="data-list">Rp. </span>
                        <span class="data-list">Rp. </span>
                    </div>
                    <div class="data rating">
                        <span class="data-title">Rating</span>
                        <span class="data-list">4.5</span>
                        <span class="data-list">4.7</span>
                        <span class="data-list">4.5</span>
                        <span class="data-list">4.9</span>
                        <span class="data-list">4.5</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/admin-js.js"></script>
</body>
